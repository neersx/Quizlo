<div class="d-flex align-items-center flex-wrap gap-1">
    <button (click)="share('facebook')" aria-label="Share on Facebook" class="btn btn-icon btn-facebook btn-wave ng-star-inserted"><i
        class="ri-facebook-line"></i>
    </button>
    <button (click)="share('twitter')" aria-label="Share on Twitter" class="btn btn-icon btn-twitter btn-wave ng-star-inserted"><i
        class="ri-twitter-x-line"></i>
    </button>
    <button (click)="share('whatsapp')" aria-label="Share on WhatsApp" class="btn btn-icon btn-success btn-wave ng-star-inserted"><i
        class="ri-whatsapp-line"></i>
    </button>
    <button (click)="share('linkedin')" aria-label="Share on LinkedIn" class="btn btn-icon btn-linkedin btn-wave ng-star-inserted">
        <i class="fab fa-linkedin-in"></i>
      </button>
  </div>
