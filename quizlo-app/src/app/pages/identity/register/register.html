<div class="container-lg">
    <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-8 col-12">
            <div class="card custom-card my-4">
                <div class="card-body p-5">
                    <div class="mb-4 d-flex justify-content-center">
                        <a routerLink="/dashboards/sales">
                            <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo">
                            <img src="./assets/images/brand-logos/desktop-white.png" alt="logo" class="desktop-white">
                        </a>
                    </div>
                    <p class="h5 mb-2 text-center">Sign Up</p>
                    <p class="text-muted mb-4 text-center">Let's get started</p>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="card custom-card my-4">
                            <div class="card-body p-5">
                                <!-- ...logo, header, etc... -->
                                <div class="row gy-3">
                                    <!-- Full Name -->
                                    <div class="col-xl-12">
                                        <label for="signup-firstname" class="form-label text-default">Full Name</label>
                                        <input type="text" class="form-control" id="signup-firstname"
                                            placeholder="full name" formControlName="fullName">
                                        <div *ngIf="submitted && f['fullName'].errors" class="text-danger fs-12 mt-1">
                                            <div *ngIf="f['fullName'].errors?.['required']">Full name is required.</div>
                                            <div *ngIf="f['fullName'].errors?.['minlength']">Full name must be at least
                                                2 characters.</div>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-xl-12">
                                        <label for="signup-email" class="form-label text-default">Email Address</label>
                                        <input type="email" class="form-control" id="signup-email"
                                            placeholder="@emailaddress" formControlName="email">
                                        <div *ngIf="submitted && f['email'].errors" class="text-danger fs-12 mt-1">
                                            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
                                            <div *ngIf="f['email'].errors?.['email']">Enter a valid email address.</div>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="col-xl-12">
                                        <label for="signup-password" class="form-label text-default">
                                            Password<sup class="fs-12 text-danger">*</sup>
                                        </label>
                                        <div class="position-relative">
                                            <input class="form-control create-password-input" id="signup-password"
                                                placeholder="password" [type]="showPassword ? 'text' : 'password'"
                                                formControlName="password" autocomplete="off">
                                            <a href="javascript:void(0);" class="show-password-button text-muted"
                                                (click)="createpassword()" id="button-addon2">
                                                <i class="ri-eye-{{toggleClass}} align-middle"></i>
                                            </a>
                                        </div>
                                        <div *ngIf="submitted && f['password'].errors" class="text-danger fs-12 mt-1">
                                            <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                                            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6
                                                characters.</div>
                                        </div>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="col-xl-12">
                                        <label for="signup-confirmpassword" class="form-label text-default">
                                            Confirm Password<sup class="fs-12 text-danger">*</sup>
                                        </label>
                                        <div class="position-relative">
                                            <input class="form-control create-password-input"
                                                id="signup-confirmpassword" placeholder="confirm password"
                                                [type]="showPassword1 ? 'text' : 'password'"
                                                formControlName="confirmPassword" autocomplete="off">
                                            <a href="javascript:void(0);" class="show-password-button text-muted"
                                                (click)="createpassword1()" id="button-addon21">
                                                <i class="ri-eye-{{toggleClass1}} align-middle"></i>
                                            </a>
                                        </div>
                                        <div *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])"
                                            class="text-danger fs-12 mt-1">
                                            <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is
                                                required.</div>
                                            <div *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid"
                                        [class.loader--text]="authService.showLoader">
                                        Sign Up
                                    </button>
                                </div>
                                <div class="text-center">
                                    <p class="text-muted mt-3 mb-0">Already have an account?
                                        <a routerLink="/authentication/sign-in/basic"
                                            class="text-primary fw-medium">Sign In</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
